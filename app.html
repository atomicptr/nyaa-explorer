<link href="style/main.css" rel="stylesheet" />

<!-- navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>

			</button>
			<a class="navbar-brand" href="#">nyaa-explorer</a>
		</div>

		<div class="collapse navbar-collapse">
			<div class="col-sm-3 col-md-3 navbar-left">
				<form class="navbar-form" role="search">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search" id="search" />
						<div class="input-group-btn">
							<button class="btn btn-success" type="button"><i class="glyphicon glyphicon-search"></i></button>

<!-- body -->
<div class="container">
	<div class="content">
		<ul id="tlist">
		</ul>
	</div>
</div>

<script src="lib/jquery-2.1.1.js"></script>
<script src="lib/bootstrap-3.1.1/js/bootstrap.min.js"></script>
<script src="nyaa.js"></script>
<script>
	$(document).ready(function() {
		var search_options = {
			base_url: URL_NYAA,
			query: [
				"HorribleSubs",
				"720p"
			]
		};
		
		nyaa_fetch(0, search_options, function(items) {
			items.forEach(function(item) {
				$("#tlist").append("<li><a href='" + item.download_link + "'>" + item.title + "</a></li>");
			});
		});
	});
</script>
